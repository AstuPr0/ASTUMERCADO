#ABOUT
about.title=About AstuMercado
about.header=About AstuMercado
about.intro=Learn more about our mission and vision at AstuMercado, dedicated to delivering quality and convenience.
about.mission=Mission
about.missionText=Our mission at AstuMercado is to provide high-quality products and an exceptional shopping experience for every customer, ensuring our platform is accessible, reliable, and focused on customer needs. We strive to offer a wide range of products that meet the diverse needs of our customers, always maintaining a high standard of quality and service. Furthermore, we constantly seek to innovate and improve our processes to guarantee a smooth and pleasant shopping experience.

about.vision=Vision
about.visionText=AstuMercado aims to become the leading e-commerce platform in the region, recognized for excellent service, innovation, and commitment to sustainability and community engagement. We aspire to be a benchmark in the sector, standing out for our adaptability to market trends and our social responsibility. We want to be a company that generates not only economic value but also social and environmental value, positively contributing to the development of the community and the environment in which we operate.

about.values=Our Values
about.valuesText=We prioritize integrity, quality, and respect in every transaction. We are committed to creating a trustworthy marketplace that benefits both customers and partners. We firmly believe in transparency and building long-lasting relationships based on mutual trust. We value diversity and inclusion and strive to create an environment where everyone feels valued and respected. Additionally, we are committed to acting responsibly and ethically in all our operations.

about.goals=Our Goals
about.goalsText=Our goals include expanding our product selection, improving delivery times, supporting local vendors, and continuously enhancing our platform to meet customer needs. We aim to be a platform that offers an unparalleled shopping experience, with a focus on customer satisfaction. We plan to establish strategic partnerships with suppliers and business partners to offer exclusive, high-quality products. Additionally, we seek to implement advanced technologies that optimize our logistics and customer service processes, ensuring an efficient and enjoyable shopping experience.
