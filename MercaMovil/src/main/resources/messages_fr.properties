#ABOUT
about.title=\u00C0 propos de AstuMercado
about.header=\u00C0 propos de AstuMercado
about.intro=En savoir plus sur notre mission et vision chez AstuMercado, d\u00E9di\u00E9 \u00E0 fournir qualit\u00E9 et commodit\u00E9.
about.mission=Mission
about.missionText=Notre mission chez AstuMercado est de fournir des produits de haute qualit\u00E9 et une exp\u00E9rience d'achat exceptionnelle \u00E0 chaque client, en veillant \u00E0 ce que notre plateforme soit accessible, fiable et centr\u00E9e sur les besoins des clients. Nous nous effor\u00E7ons d'offrir une large gamme de produits qui r\u00E9pondent aux divers besoins de nos clients, en maintenant toujours un niveau \u00E9lev\u00E9 de qualit\u00E9 et de service. De plus, nous cherchons constamment \u00E0 innover et \u00E0 am\u00E9liorer nos processus pour garantir une exp\u00E9rience d'achat fluide et agr\u00E9able.

about.vision=Vision
about.visionText=AstuMercado s'efforce de devenir la principale plateforme de commerce \u00E9lectronique de la r\u00E9gion, reconnue pour son excellent service, son innovation et son engagement envers la durabilit\u00E9 et l'engagement communautaire. Nous aspirons \u00E0 \u00EAtre une r\u00E9f\u00E9rence dans le secteur, en nous distinguant par notre capacit\u00E9 \u00E0 nous adapter aux tendances du march\u00E9 et par notre responsabilit\u00E9 sociale. Nous voulons \u00EAtre une entreprise qui g\u00E9n\u00E8re non seulement de la valeur \u00E9conomique, mais aussi de la valeur sociale et environnementale, contribuant positivement au d\u00E9veloppement de la communaut\u00E9 et de l'environnement dans lequel nous op\u00E9rons.

about.values=Nos Valeurs
about.valuesText=Nous priorisons l'int\u00E9grit\u00E9, la qualit\u00E9 et le respect dans chaque transaction. Nous nous engageons \u00E0 cr\u00E9er un march\u00E9 de confiance qui b\u00E9n\u00E9ficie tant aux clients qu'aux partenaires. Nous croyons fermement en la transparence et en la construction de relations durables bas\u00E9es sur la confiance mutuelle. Nous valorisons la diversit\u00E9 et l'inclusion, et nous nous effor\u00E7ons de cr\u00E9er un environnement o\u00F9 chacun se sente valoris\u00E9 et respect\u00E9. De plus, nous nous engageons \u00E0 agir de mani\u00E8re responsable et \u00E9thique dans toutes nos op\u00E9rations.

about.goals=Nos Objectifs
about.goalsText=Nos objectifs incluent l'expansion de notre s\u00E9lection de produits, l'am\u00E9lioration des d\u00E9lais de livraison, le soutien aux vendeurs locaux et l'am\u00E9lioration continue de notre plateforme pour r\u00E9pondre aux besoins des clients. Nous voulons \u00EAtre une plateforme qui offre une exp\u00E9rience d'achat in\u00E9gal\u00E9e, avec un accent sur la satisfaction des clients. Nous pr\u00E9voyons d'\u00E9tablir des partenariats strat\u00E9giques avec des fournisseurs et des partenaires commerciaux pour offrir des produits exclusifs et de haute qualit\u00E9. De plus, nous cherchons \u00E0 mettre en \u0153uvre des technologies avanc\u00E9es qui optimisent nos processus logistiques et de service client, garantissant ainsi une exp\u00E9rience d'achat efficace et agr\u00E9able.